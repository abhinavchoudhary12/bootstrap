<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        [class*="col"] {
            padding: 1rem;
            color: antiquewhite;
            background: skyblue;
            border: 2px solid white;

        }

        .child {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="container border">
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
            <div class="col">col4</div>
            <div class="col">col5</div>

        </div>
        <!-- grid have 12 column only -->
        <h1>diffrent column size</h1>
        <div class="row">
            <div class="col-2">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
            <div class="col">col4</div>
            <div class="col">col5</div>
            <div class="col-4">col6</div>
            <div class="col-2">col7</div>

        </div>
        <!-- creating breakpoints -->
        <h1>BreakPoints</h1>
        <div class="row">
            <div class="col-sm-4">col1</div>
            <div class="col-md-4">col2</div>
            <div class="col-lg-4">col3</div>


        </div>
    </div>
    <div class="container border">
        <h1>Vertical ALignment</h1>
        <div class="row align-items-center" style="height: 400px;">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>
    <div class="container border">
        <h2 class="text-center my-5">Gutters</h2>
        <div class="row gx-5 gy-5">

            <!-- gutters are used for spacing between the grid coloumns -->

            <div class="col-6">
                <div class="child">1</div>
            </div>
            <div class="col-6">
                <div class="child">2</div>
            </div>
            <div class="col-6">
                <div class="child">3</div>
            </div>
            <div class="col-6">
                <div class="child">4</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

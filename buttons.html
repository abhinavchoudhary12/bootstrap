<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.css">

</head>

<body>
    <div class="container text-center">
        <h1>Buttons</h1>
        <button class="btn btn-primary ">clickme</button>
        <button class="btn btn-secondary ">clickme</button>
        <button class="btn btn-success ">clickme</button>
        <button class="btn btn-light ">clickme</button>
        <button class="btn btn-dark ">clickme</button>
        <button class="btn btn-danger ">clickme</button>
        <button class="btn btn-warning ">clickme</button>
    </div>
    <div class="container text-center my-5">
        <h1>Buttons-outline</h1>
        <button class="btn btn-outline-primary ">clickme</button>
        <button class="btn btn-outline-secondary ">clickme</button>
        <button class="btn btn-outline-success ">clickme</button>
        <button class="btn btn-outline-light ">clickme</button>
        <button class="btn btn-outline-dark ">clickme</button>
        <button class="btn btn-outline-danger ">clickme</button>
        <button class="btn btn-outline-warning ">clickme</button>
    </div>
    <div class="container text-center my-5">
        <h1>Buttons-size</h1>
        <button class="btn btn-sm btn-primary ">clickme</button>
        <button class="btn btn-md btn-primary ">clickme</button>
        <button class="btn btn-lg btn-primary ">clickme</button>
        <!-- this is disabled button -->
        <button class="btn btn-lg btn-primary disabled">clickme</button>
    </div>

    <script src="/bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>

</body>

</html>
